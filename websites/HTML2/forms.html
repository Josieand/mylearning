<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<!--outside form button, no default behavior-->
<button type="button">Outside form button</button>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <!--regular button (wont submit bc of type attribute)-->
        <button type="button">Please do not submit the form</button>
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>

        <p>
            <label for="password" placeholder="password" id="password">Enter your password</label>
            <input type="password" placeholder="Enter your password" name="password">
        </p>

        <p>
            <label for="color">Enter a color:</label>
            <input type="color" id="color" name="color">
        </p>
        <!--this button submits the form-->
        <button>In the middle</button>
        <P>
            <label for="number">Enter a Number:</label>
            <input type="number" name="num" min="0" max="1000" step="2" placeholder="Enter a number" name="number">
        </P>
        <input type="time">
        <input type="Date">

        <!--so does this one-->
        <input type="submit" value="click me">
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>

    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>

    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="search youtube">
        <button>Search YouTube</button>

    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="" value="Extra Small">
            <label for="s">S:</label>
            <input type="radio" name="size" id="" value="Small">
            <label for="m">M:</label>
            <input type="radio" name="size" id="" value="Medium">

        </p>
        <p>

            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="steak" selected>Steak</option>
                <option value="vegetarian">Vegetarian</option>


            </select>

        </p>
        <p>
            <input type="range" id="cheese" value="50" min="0" max="100" step="2" name="cheese_level">
            <label for="cheese">Amount of cheese </label>
        </p>
        <button>Submit form</button>

        <p>
            <label for="requests"> Any Special Requests?</label>
            <textarea id="requests" rows="10" cols="20" name="Requests?" placeholder="Type a request here"></textarea>

        </p>



    </form>

    <h2>Validations</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>

        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>

        <p>
            <!--it knows on its own what an email should look like, requires @, also has url option, telephone etc-->
            <input type="email" required>
        </p>
    </form>


</body>

</html>
